  <div class="draggable"><img src="http://placehold.it/100x100" ></div>
  <div class="draggable"><img src="http://placehold.it/100x100" ></div>

  <div class="droppable"><img src="http://placehold.it/200x200" /></div>

  <script>
    $(document).ready(function(){

      var left = $(".droppable img").position().left,
          top  = $(".droppable img").position().top,
          items = 0;

      $(".draggable").draggable();
      $(".droppable").droppable({
        drop: function(event, ui){
          var dragged = ui.draggable[0];
          items++;
          switch(items){
            case 1:
              $(dragged).css({
                position: "absolute",
                top: top,
                left: left
              });
              break;
            case 2:
              $(dragged).css({
                position: "absolute",
                top: top,
                left: left + 100
              });
              break;
            case 3:
              $(dragged).css({
                position: "absolute",
                top: top + 100,
                left: left
              });
              break;
            case 4:
              $(dragged).css({
                position: "absolute",
                top: top + 100,
                left: left + 100
              });
          }
        }
      });

    });
  </script>
