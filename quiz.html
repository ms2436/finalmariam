<h3>Make your own survival car kit. </h3>
<p>  4 of the 5 items belong in the kit.  Drag and drop and click to see if your kit is ready for your car!</p>

<div class="droppable"><img src="http://placehold.it/400x400"></div>

<script>

var dragged=null;
var items=0;


$(document).ready(function(){
    $(".draggable").draggable({
        drag: function( event, ui ) {
          dragged=$(this);
        }
    });
    $( ".droppable" ).droppable({
     drop: function( event, ui ) {console.log(dragged);
       var top = $(this).position().top;
       var left = $(this).position().left;
       items++;console.log(top, left, items);
       switch (items){
          case 1:
            $(dragged).css({"top": top+"px", "left": left+"px"});
            break;
          case 2:
            $(dragged).css({"top": top, "left": left+200});
            break;
          case 3:
            $(dragged).css({"top": top+200, "left": left});
            break;
          case 4:
            $(dragged).css({"top": top+200, "left": left+200});
            //test if correct four chosen...
       }
       dragged = null;
     }
   });
});

</script>
