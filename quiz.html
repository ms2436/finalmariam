<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <style>
    body { text-align: center; position: relative; }
    .draggable { width: 200px; height: 200px; display: inline-block; background-color: silver; }
    .draggable:hover { cursor: -webkit-grab; cursor: grab; }
    .draggable:active { cursor: -webkit-grabbing; cursor: grabbing; z-index: 10; }
    .droppable { width: 400px; height: 400px; margin: 10px auto; background-color: pink; }
    img { box-sizing: border-box; border: 1px solid blue; }
  </style>
      <title>Make a Kit</title>
</head>
<body>
  <div class="draggable"><img src="img/carfirstaid.jpg" ></div>
  <div class="draggable"><img src="img/carflares.jpeg" ></div>
  <div class="draggable"><img src="img/carfood.jpeg" ></div>
  <div class="draggable"><img src="img/carumbrella.jpg" ></div>
  <div class="draggable"><img src="img/carshovel.jpg" ></div>

  <div class="droppable"><img src="img/carstorage.jpg" /></div>

  <script>
    $(document).ready(function(){

      var left = $(".droppable img").position().left,
          top  = $(".droppable img").position().top,
          items = 0;

      $(".draggable").draggable();
      $(".droppable").droppable({
        drop: function(event, ui){
          var dragged = ui.draggable[0];
          items++;
          switch(items){
            case 1:
              $(dragged).css({
                position: "absolute",
                top: top,
                left: left
              });
              break;
            case 2:
              $(dragged).css({
                position: "absolute",
                top: top,
                left: left + 100
              });
              break;
            case 3:
              $(dragged).css({
                position: "absolute",
                top: top + 100,
                left: left
              });
              break;
            case 4:
              $(dragged).css({
                position: "absolute",
                top: top + 100,
                left: left + 100
              });
          }
        }
      });

    });
  </script>

</body>
</html>
